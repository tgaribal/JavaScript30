<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
var endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
var cities = [];

fetch(endpoint)
  .then(function(blob) {
    return blob.json();
  })
  .then(function(data) {
    data.forEach(function(city) {cities.push(city)})
  })

  function findMatches(input, cities) {
    return cities.filter(function (place) {
      var regex = new RegExp(input, 'gi');
      return place.city.match(regex) || place.state.match(regex);
    })
  }

  function displayMatches() {
    var input = this.value;
    var matches = findMatches(input, cities);
    var html = matches.map(function(place) {
      var regex = new RegExp(input, 'gi');
      var cityName = place.city.replace(regex, '<span class="hl">'+input+'</span>');
      var stateName = place.state.replace(regex, '<span class="hl">'+input+'</span>');
      return '<li><span class="name">'+cityName+', '+stateName+'</span> <span class="population">'+place.population+'</span> </li>'
    }).join('');
    suggestions.innerHTML = html;
  }

  var searchInput = document.querySelector('.search')
  var suggestions = document.querySelector('.suggestions')
  searchInput.addEventListener('change', displayMatches);
  searchInput.addEventListener('keyup', displayMatches);

</script>
  </body>
</html>
